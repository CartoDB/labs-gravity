<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GLA gravity study</title>
    <meta name=viewport content="width=device-width initial-scale=1">
    <link href="http://cartodb.com/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="./themes/css/deep-insights.css" />
    <link rel="stylesheet" href="./themes/css/gla.css" />
    <script src="./scripts/deep-insights.uncompressed.js"></script>
    <script src="./scripts/gla_vis.js"></script>
    <script src="./scripts/gla.js"></script>
</head>

<body>
    <div class="Dashboard-canvas" id="dashboard"></div>

    <div id='mywidget'>
        <div class="CDB-Widget CDB-Widget--light">
            <div class="CDB-Loader"></div>
            <div class="CDB-Widget-error is-hidden">
                <button class="CDB-Widget-button CDB-Widget-errorButton js-refresh"> <span class="CDB-Widget-textSmall CDB-Widget-textSmall--bold">REFRESH</span> </button>
            </div>
            <div class="CDB-Widget-body">
                <div class="CDB-Widget-header js-header">
                    <div class="CDB-Widget-title CDB-Widget-contentSpaced">
                        <h3 class="CDB-Text CDB-Size-large u-ellipsis js-title">Select the mall</h3>
                        <br>
                    </div>
                </div>
                <div class="CDB-Widget-content">
                    <div class="u-iBlock CDB-Text CDB-Size-medium u-rSpace--xl">
                        <input class="CDB-Radio" type="radio" name="study" value="01" checked>
                        <span class="u-iBlock CDB-Radio-face"> </span>&nbsp;
                        <select id="myselector" class="CDB-SelectFake CDB-Text" style="width: 80%"></select>
                    </div>
                    <br>
                    <div class="u-iBlock CDB-Text CDB-Size-medium u-rSpace--xl">
                        <input class="CDB-Radio" type="radio" name="study" value="02">
                        <span class="u-iBlock CDB-Radio-face"></span>&nbsp;
                        <input type="text" id="lat" placeholder="Latitude" disabled class="CDB-InputText is-disabled CDB-Text">
                        <input type="text" id="lon" placeholder="Longitude" disabled class="CDB-InputText is-disabled CDB-Text">&nbsp;
                        <input type="text" id="gla" placeholder="GLA" disabled class="CDB-InputText is-disabled CDB-Text">
                        <label class="u-iBlock u-lSpace">mÂ²&nbsp;&nbsp;</label>
                        <button class="CDB-Widget-buttonIcon CDB-Widget-buttonIcon--circle js-sizes  js-autoStyle" data-tooltip="Calc attraction" title="Calc attraction" id='calcnew'> <i class="CDB-IconFont CDB-IconFont-ray CDB-IconFont--small CDB-IconFont--top"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
